<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dev's Hangman</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	
<div id="container">
	<button id="newgame"><h1>New Game</h1></button>
	<div id="title"><h1>Dev's Hangman</h1></div>
			
	<div id="subtitle">
		<h2>A game of Hangman using Vanilla JS and HTML5 Canvas</h2>
		<p>Use the alphabet below to guess the word, the only hint you need is: "Animals". </p>
	</div>
	<div id="guessHere">
		
	</div>
	<div id="buttons">
	<input type=button id="a" class="letter" value='a'></input>
	<input type=button id="b" class="letter" value='b'></input>
	<input type=button id="c" class="letter" value='c'></input>
	<input type=button id="d" class="letter" value='d'></input>
	<input type=button id="e" class="letter" value='e'></input>
	<input type=button id="f" class="letter" value='f'></input>
	<input type=button id="g" class="letter" value='g'></input>
	<input type=button id="h" class="letter" value='h'></input>
	<input type=button id="i" class="letter" value='i'></input>
	<input type=button id="j" class="letter" value='j'></input>
	<input type=button id="k" class="letter" value='k'></input>
	<input type=button id="l" class="letter" value='l'></input>
	<input type=button id="m" class="letter" value='m'></input>
	<input type=button id="n" class="letter" value='n'></input>
	<input type=button id="o" class="letter" value='o'></input>
	<input type=button id="p" class="letter" value='p'></input>
	<input type=button id="q" class="letter" value='q'></input>
	<input type=button id="r" class="letter" value='r'></input>
	<input type=button id="s" class="letter" value='s'></input>
	<input type=button id="t" class="letter" value='t'></input>
	<input type=button id="u" class="letter" value='u'></input>
	<input type=button id="v" class="letter" value='v'></input>
	<input type=button id="w" class="letter" value='w'></input>
	<input type=button id="x" class="letter" value='x'></input>
	<input type=button id="y" class="letter" value='y'></input>
	<input type=button id="z" class="letter" value='z'></input>
	</div>
</div>
<script
src="https://code.jquery.com/jquery-3.3.1.min.js"
integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>
	
	<script type="text/javascript" src="canvas.js"></script>
	
</body>
</html>
